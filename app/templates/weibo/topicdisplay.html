{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <script src="../static/echarts.min.js"></script>
{% endblock %}

{% block page_content %}
  <div class="panel panel-info">
    <div class="panel-heading"><center>{{ topic }}</center></div>
    <div class="panel-body">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:600px;" align="center"></div>
    <script type="text/javascript">
      //function wordCloud(1) {
      var time = [];
      var read = [];
      var click = [];
      var dict = {{ dic|safe }};
      time = dict['time'];
      read = dict['read'];
      click = dict['click']
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
          title : {
              text : '话题趋势图',
              subtext: '数据来源于新浪微博',
              x: 'center'
        },
        tooltip : {
          trigger: 'axis',
          formatter: function(params) {
            return params[0].name + '<br/>'
              + params[0].seriesName + ' : ' + params[0].value + ' (m^3/s)<br/>'
              + params[1].seriesName + ' : ' + -params[1].value + ' (mm)';
          }
        },
        legend: {
          data:['阅读量','讨论量'],
          x: 'left'
        },
        toolbox: {
          show : true,
          feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
          }
        },
        calculable : true,
        tooltip : {
          trigger: 'axis',
        },
        grid: [{
            left: 100,
            right: 50,
            height: '35%'
        }, {
            left: 100,
            right: 50,
            top: '55%',
            height: '35%'
        }],
        xAxis : [
        {
          type : 'category',
          boundaryGap : false,
          axisLine: {onZero: false},
          data: time
        },
        {
        gridIndex: 1,
        type : 'category',
        boundaryGap : false,
        axisLine: {onZero: true},
        data: time,
        position: 'top'
      }
        ],
        yAxis : [
        {
          name : '阅读量',
          type : 'value',
          axisLine : {onZero: false},
          boundaryGap : true,
          data : click,
          min : 0

        },
        {
          gridIndex: 1,
          name : '讨论量',
          inverse: true,
          type : 'value',
          axisLine : {onZero: false},
          boundaryGap : true,
          data : read,
          min : 0,
          inverse: true
        },
        ],
        series : [
        {
          name:'阅读量',
          type:'line',
          smooth:true,

          data:click,
        },
        {
          name:'讨论量',
          type:'line',
          smooth:true,
          xAxisIndex: 1,
          yAxisIndex: 1,

          data:read,
        }
        ]

      };
      //}
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </div>
</div>
<table class="table">
    <tr><th class="warning">{{ content }}</th></tr>
</table>
<hr />
{% endblock %}
