{% extends "base.html" %}

{% block title %}
相关新闻 - {{ news_title }}
{% endblock %}
{% block page_content %}
  <table class="table table-hover">
      <tr><th>标题</th><th>热度</th><th>时间</th></tr>
    {% for l in li %}
    <tr><td><a href="{{ url_for('news.wordcloud', news_title=l[0]) }}">{{ l[0] }}</a></td><td>{{ l[3] }}</td><td>{{ l[2] }}</td></tr>
    {% endfor %}
  </table>
{%endblock page_content %}
